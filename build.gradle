buildscript {
    repositories {
        maven{ url 'https://maven.aliyun.com/nexus/content/groups/public/'}
        mavenCentral()
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.2.5.RELEASE'
    }
}

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'io.freefair.lombok' version '4.1.6'
}

group = 'com.laputa'
version = '1.0'
sourceCompatibility = '1.8'

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

repositories {
    maven{ url 'https://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    implementation 'com.upyun:java-sdk:4.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-websocket'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.1'
    implementation 'com.alibaba:druid-spring-boot-starter:1.1.10'               // https://mvnrepository.com/artifact/com.alibaba/druid-spring-boot-starter
    implementation 'org.projectlombok:lombok:1.18.10'                           // https://mvnrepository.com/artifact/org.projectlombok/lombok
    implementation 'org.springframework.boot:spring-boot-starter-data-redis' // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-redis
    //implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch:2.2.5.RELEASE' // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-elasticsearch
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'junit:junit:4.12'
    implementation 'org.jetbrains:annotations:15.0'
}

test {
    useJUnitPlatform()
}