<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdn.staticfile.org/template_js/0.8.0/template.js"></script>
		<meta charset="UTF-8">
		<title>最近访问</title>
	</head>
	<body>
		<div id="navbar"></div>
		<div id="category-list" style="width: 75%;margin-left: 12.5%;margin-top: 1em"></div>
	</body>
	<script id="categoryTp" type="text/html">
		<%for(let i = 0; i < list.length; ++i){%>
		<div class="text-center">
			<span class="btn btn-link text-dark text-center" onclick="showCategory('<%:=list[i].category.id%>')"><%:=getCategoryPathStr(list[i].category.path_list)%></span>
			<%if(list[i].score > 9000000000000){%>
			<span class="btn btn-link ml-4" onclick="unpin('<%:=list[i].category.id%>')">取消固定</span>
			<%}else{%>
			<span class="btn btn-link ml-4" onclick="pin('<%:=list[i].category.id%>')">固定</span>
			<%}%>
		</div>
		<%}%>
	</script>
	<script src="/static/lib/laputa.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/comp/navbar.js"></script>
	<script src="/static/js/recent_viist.js"></script>
</html>
