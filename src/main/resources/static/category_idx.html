<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.staticfile.org/template_js/0.8.0/template.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<style>
		.op-btn {
			margin: 0.5em 0.5em;
		}
	</style>
	<body>
		<div id="navbar"></div>
		<div id="root" style="width: 80%; margin-left: 10%; margin-top: 1.5em">
			<div id="root-card"></div>
			<div id="op-card" style="width: 90%; margin-left: 5%; margin-top: 1em;"></div>
		</div>
		<div id="categories" class="card-deck" style="width: 80%; margin-left: 10%; margin-top: 1.5em"></div>
	</body>

	<script id="categoryTp" type="text/html">
		<div id="category_<%:=category.id%>" class="card" style="min-width: 20em; margin-top: 1em">
			<div class="card-body">
				<div style="position: relative">
					<span class="h5 card-title"><%:=category.name%></span>
					<p class="text-muted">ID:&nbsp;<%:=category.id%></p>
					<span class="text-info card-title" style="position: absolute; right: 1em">
					<%:=categoryTypeStr[category.type]%>
					</span>
				</div>
				<p>帖子数:<span><%:=category.post_cnt%></span></p>
				<p class="card-text">
					<%if(typeof category.intro !== 'undefined'){%>
					<%:=category.intro%>
					<%}else{%>暂无简介<%}%>
				</p>
				<a href="post_list.html?category_id=<%:=category.id%>" class="btn btn-primary">进入目录</a>
				<a href="category_idx.html?root_id=<%:=category.id%>" class="btn btn-secondary">查看子目录</a>
			</div>
		</div>
	</script>
	<script src="/static/lib/laputa.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/comp/navbar.js"></script>
	<script src="/static/js/comp/content.js"></script>
	<script src="/static/js/comp/comment.js"></script>
	<script src="/static/js/category_idx.js"></script>
</html>
