<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
		<script src="https://cdn.staticfile.org/template_js/0.8.0/template.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
		<title>发布</title>
	</head>
	<body>
		<form id="publishForm" style="position: relative; width: 80%; margin-left: 10%; margin-top: 2em">
			<div class="form-group formItem" id="titleFormItem">
				<input id="title" name="title" type="text" class="form-control" placeholder="标题（选填）">
			</div>
			<div class="form-group formItem" id="contentFormItem" required="required">
				<textarea id="content" name="content" class="form-control" rows="10" placeholder="正文"></textarea>
			</div>
			<div id="categoryDropdown" class="btn-group dropright" style="position: absolute; left: 0">
				<button id="selectBtn" class="btn mt-3 btn-lg btn-outline-dark dropdown-toggle" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">
					选择目录
				</button>
				<div id="categoryMenu" class="dropdown-menu" style="">
					<a class="dropdown-item">正在加载...</a>
				</div>
			</div>
			<div id="navbar"></div>
			<div style="position: absolute; margin-top: 8em;">
				<h4>您所选择的文件列表：</h4>
				<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
				<div id="container" style="margin-left: 20%; margin-top: 10%">
					<button id="selectfiles" class='btn btn-primary'>选择图片</button>
					<button id="postfiles"  class='btn btn-primary'>开始上传</button>
				</div>
				<pre id="console"></pre>
			</div>
			<p id="categoryPath" class="text-info" style="position: absolute; left: 0; margin-top: 5em"></p>
			<input id="submitButton" style="position: absolute; right: 0" type="button"
				   class="col-5 mt-3 btn-lg btn-dark" value="发 布"/>
		</form>
	</body>

	<script src="js/common.js"></script>
	<script src="js/comp/category_slc.js"></script>
	<script src="js/lib/plupload-2.1.2/js/plupload.full.min.js"></script>
	<script src="js/publish.js"></script>
	<script src="js/upload.js"></script>
</html>
