<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdn.staticfile.org/template_js/0.8.0/template.js"></script>
		<meta charset="UTF-8">
		<title>点赞列表</title>
	</head>
	<body>
		<div id="navbar"></div>
		<div id="user-list" style="width: 75%;margin-left: 12.5%;margin-top: 1em"></div>
	</body>
	<script id="userTp" type="text/html">
		<%for(let i = 0; i < list.length; ++i){%>
		<div class="text-center">
			<img src="<%:=getUserAvatarUrl(list[i].creator)%>" style="border-radius: 100%; width: 50px;height: 50px"/>
			<p class="btn btn-link text-dark text-center" onclick="showUser('<%:=list[i].creator.id%>')"><%:=list[i].creator.nick_name%></p>
			<p class="text-center"><%:=getFormatDate(list[i].create_time, 'yyyy年MM月dd日 hh:mm')%></p>
		</div>
		<%}%>
	</script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/comp/navbar.js"></script>
	<script src="/static/js/like_list.js"></script>
</html>
