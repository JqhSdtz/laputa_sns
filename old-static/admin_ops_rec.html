<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
		<script src="https://cdn.staticfile.org/template_js/0.8.0/template.js"></script>
		<meta charset="UTF-8">
		<title>管理操作记录</title>
	</head>
	<body>
		<div id="navbar"></div>
		<div id="rec-list" style="width: 75%;margin-left: 12.5%;margin-top: 1em"></div>
		<button id="more-btn" class="btn btn-lg btn-outline-dark" style="width: 75%;margin-left: 12.5%;margin-top: 1em">更多</button>
	</body>
	<script id="recTp" type="text/html">
		<%for(let i = 0; i < list.length; ++i){%>
		<div class="text-center" style="margin-top: 2em">
			<p class="text-center"><span>操作号:&nbsp;&nbsp;<%:=list[i].id%></span><span class="ml-4">操作类型:&nbsp;&nbsp;<%:=list[i].type_str%></span></p>
			<p class="text-center">内容:&nbsp;&nbsp;<%:=list[i].desc%></p>
			<p class="text-center">操作者:&nbsp;&nbsp;
					<img src="<%:=getUserAvatarUrl(list[i].creator)%>" style="display: inline; border-radius: 100%; width: 50px;height: 50px"/>
					<span class="btn btn-link text-dark text-center" onclick="showUser('<%:=list[i].creator.id%>')"><%:=list[i].creator.nick_name%></span>
			</p>
			<p class="text-center">操作理由:&nbsp;&nbsp;<%:=list[i].comment%></p>
			<p class="text-center">操作时间:&nbsp;&nbsp;<%:=getFormatDate(list[i].create_time, 'yyyy年MM月dd日 hh:mm')%></p>
		</div>
		<%}%>
	</script>
	<script src="/static/lib/laputa.js"></script>
	<script src="/static/js/common.js"></script>
	<script src="/static/js/comp/navbar.js"></script>
	<script src="/static/js/admin_ops_rec.js"></script>
</html>
